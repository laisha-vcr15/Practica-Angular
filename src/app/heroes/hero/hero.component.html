<h1>{{name}}</h1>
<dl>
    <td>Nombre: </td>
    <dd> {{name}} </dd>

    <td>Edad: </td>
    <dd> {{age}} </dd>

    <td>Metodo: </td>
    <dd> algun metodo </dd>

    <td>Capitalizado: </td>
    <dd> {{capilizedName}}</dd>


</dl>

<button 
*ngIf="name === 'Ironman'"
(click)="changeHero()" class="btn btn-primary mx-2">
    Cambiar nombre
</button>
<button 
*ngIf="age === 45"
(click)="changeAge()" class="btn btn-primary mx">
    Cambiar edad
</button>

<button 
(click)="resetForm()" class="btn btn-primary mx-2">
    Reset form
</button>
